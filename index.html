<script>


      document.querySelector('#nextButton').addEventListener("click", () => {checkChangeText('fwd')});
      document.querySelector('#prevButton').addEventListener("click", () => {checkChangeText('back')});

			document.addEventListener("keydown", (event) => {
			    if (event.code === "ArrowRight" || event.code === "ArrowDown") {
							checkChangeText('fwd')
			    } else if (event.code === "ArrowLeft" || event.code === "ArrowUp") {
							checkChangeText('back')
			    }
			});

			let wheel_timer = 0;
			window.addEventListener("wheel", (event) => {
			    clearTimeout(wheel_timer);
			    wheel_timer = setTimeout(function () {
				    if (event.deltaY < 0) {
								checkChangeText('back')
				    } else {
								checkChangeText('fwd')
				    }
			    }, 200)
			});


        window.addEventListener("load", () => {
					changeSlideContent();
					const zoomContainer = document.getElementById('zoomContainer')
					setTimeout(() => {animate()}, 250)


				});
        window.addEventListener("resize", () => {animate()});

    </script>
